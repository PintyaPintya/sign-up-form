<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse+Bold" rel="stylesheet"> -->
</head>

<body>
    <div>
        <img src="img/leaf.jpg" alt="leaf background">
        <header>
            <img src="img/odin-lined.png" alt="Odin logo">
            <span>ODIN</span>
        </header>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
    </div>
    
    <form>
        <section class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <span>Sign up <em>now</em> to get started</span>
            <h3>You <em>know</em> you want to</h3>
        </section>
        <section class="mid">
            <h3>Let's do this!</h3>
            <div>
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
            </div>
            <div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="number" id="phone" name="phone">
                </div>
            </div>
            <div>
                <div>
                    <label for="fpass">PASSWORD</label>
                    <input type="password" id="fpass" name="fpass" required>
                </div>
                <div>
                    <label for="cpass">CONFIRM PASSWORD</label>
                    <input type="cpass" id="cpass" name="cpass" required>
                </div>
            </div>
        </section>
        <section class="bot">
            <button type="submit">Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </section>
    </form>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
